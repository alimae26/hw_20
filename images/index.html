<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/sxo7ilb.css" />
    <link rel="stylesheet" href="https://use.typekit.net/sxo7ilb.css" />
  </head>
  <header class="header">
    <div class="row">
      <div class="col-sm-5">
        <a class="links">About</a>
        <a class="links">Resume</a>
        <a class="links">Work</a>
        <a class="links">Contact</a>
      </div>
      <div class="col-sm-7">
        <img width="70px" src="./Images/HeaderLogo.png" />
      </div>
    </div>
  </header>
  <body>
    <div>
      <!-- This is my Header -->

      <!-- This is my body -->
      <div class="container">
        <div class="row">
          <div class="col-sm-7">
            <p class="honest">Honest Eats</p>
            <p class="information">Summary</p>
            <p class="information">The Team</p>
            <p class="information">Challenge</p>
          </div>
          <div class="col-sm-2">
            <img
              width="380px"
              height="300px"
              src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/wp-content/uploads/2023/07/top-20-small-dog-breeds.jpeg.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div>
        <p class="text-white text-center informationheader">Research</p>
      </div>

      <div>
        <p class="text-white text-center informationheader">Definition</p>
      </div>

      <div>
        <p class="text-white text-center informationheader">Ideation</p>
      </div>
      <div>
        <p class="text-white text-center informationheader">Prototype</p>
      </div>
    </div>

    <!-- This is my footer -->

    <script src="" async defer></script>
  </body>
  <footer class="footercontainer">
    <img src="./Images/scallop.png" class="scallop" />
    <div class="row">
      <div class="col-sm-4">
        <p class="footerhead">ALI MOORE</p>
      </div>
      <div class="col-sm-4">
        <p class="footerlinks">WORK</p>
        <p class="footerlinks">ABOUT</p>
      </div>
      <div class="col-sm-4">
        <p class="footerlinks">CONTACT</p>
        <p class="footerlinks">RESUME</p>
      </div>
    </div>
  </footer>
</html>
